<!-- === HTML 檔案，甜甜圈展示頁面 === -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜甜圈口味探索站 - Krispy Kreme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
/* === 基本頁面設定 === */
        body {
            font-family: 'Inter', sans-serif; /* 使用 Inter 字體 */
            background-color: #f7f7f7; /* 淡灰背景 */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 從上方開始排列內容 */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto; /* 可垂直捲動 */
        }
/* === 主要內容容器 === */
        .container {
            background-color: #fff; /* 白色背景 */
            padding: 2.5rem;
            border-radius: 1.5rem; /* 圓角 */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);/* 陰影效果 */
            max-width: 700px;  /* 最大寬度 */
            width: 100%;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* 上方留白，讓畫面更美觀 */
            margin-bottom: 20px; /* 下方留白 */
        }
/* === 原味甜甜圈圖片樣式（取消圓形外框與邊線） === */
        #originalGlazedImgElem.original-donut-size {
            border-radius: 0; /* 改為方形 */
            border: none;     /* 移除邊框 */
            box-shadow: none; /* 移除陰影 */
        }
    </style>
</head>
